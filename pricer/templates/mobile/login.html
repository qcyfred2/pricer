<!--Mobile-->

{% extends "mobile/base.html" %} {% block head %}
<title>报价系统</title>
{% endblock %} {% block body %}

<div data-role="page" id="pagethree">

    <div data-role="header">
        <h2>用户登录</h2>
    </div>

    <div data-role="main" class="ui-content">
        <div class="list-group">
            <span href="#" class="list-group-item active">
                <h4 class="list-group-item-heading">
                    用户登录
                </h4>

            </span>
            <span href="#" class="list-group-item">
                <p class="list-group-item-text">
                    <input type="text" name="name" id="name" placeholder="电话*" />
                </p>
                <!--<p class="list-group-item-text">-->
                    <!--<input type="text" name="email" id="email" placeholder="E-mail*" />-->
                <!--</p>-->
                <p class="list-group-item-text">
                    <input type="submit" value="登录" onclick="return login()" />
                </p>
                <p class="" style="font-size: 10pt; ">
                        <span style="color: red;">*</span>请将信息填写完整
                </p>
            </span>

        </div>
    </div>


</div>


<script type="text/javascript">

    $(document).ready(function () {


    });

    // 提交前的表单验证
    // 暂时就用js简单验证

    function login() {

        var name = $("input:text[name='name']").val();
        if (name.length <= 0) {
            return false;
        }


/*        var email = $("input:text[name='email']").val();
        if (email.length <= 0) {
            return false;
        }
*/

        var form = new FormData();
        form.append("csrfmiddlewaretoken", '{{ csrf_token }}');
        form.append("name", name);
        // form.append("email", email);

        $.ajax({
            url: '{{nginx_prefix}}/mobile/login/',
            contentType: "application/json;charset=utf-8",
            dataType: 'json',
            data: form,
            processData: false,
            contentType: false,

            method: 'POST',
            success: function (data) {
                // console.log(data);
                if (data.result == 1) {
                    // alert("登录成功");
                    //console.log(data);
                    // 重定向
                    location.href = "{{nginx_prefix}}/mobile/all_products/";

                } else if (data.result == 0) {
                    alert('登录失败');

                }
                else {
                    console.log('500');
                }
            },
            /*
            error: function(xhr) {
                // 导致出错的原因较多，以后再研究
                alert('error:' + JSON.stringify(xhr));
            }*/
        })

            .done(function (data) {
                // 请求成功后要做的工作
                console.log('success');
            })
            .fail(function () {
                // 请求失败后要做的工作
                console.log('error');
            })
            .always(function () {
                // 不管成功或失败都要做的工作
                console.log('complete');
            });
    }


</script> {% endblock %}
